<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="./script.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body ng-app="ToDoApp" ng-controller="MainCtrl">
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>To Do List</h1>
			<input type="text" class="form-control" ng-model="newItem" id="input">
			<button id="button" ng-click="addItem()">Add To List</button>
				<ol>
					<li ng-repeat ="item in items track by $index">{{item}}
						<span ng-click="removeItem($index)">&times;</span>
					</li>
				</ol>
			
		</div>
	</div>
</div>

	
</body>
</html>
